<div class="donation-container">
    <style>
    body {
        background-image: url('back.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    .donation-container {
        background: rgba(189, 216, 172, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(59, 12, 12, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #060505;
        border-radius: 5px;
    }

    .donation-types {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .donation-type {
        flex: 1;
        text-align: center;
        padding: 10px;
        border: 1px solid #2E8B57;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
    }

    .submit-btn {
        background-color: #2E8B57;
        color: rgb(20, 6, 6);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    .submit-btn:hover {
        background-color: #4e685a;
    }

    #successMessage {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
       
    </style>
    <h1>ðŸ’š Support Our Cause</h1>
    <form id="donationForm">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="amount">Donation Amount ($)</label>
                <input type="number" id="amount" required min="1" step="1" placeholder="Enter amount">
            </div>
        </div>

        <div class="form-group">
            <label>Donation Type</label>
            <div class="donation-types">
                <div class="donation-type" onclick="selectType(this)" data-amount="10">$10</div>
                <div class="donation-type" onclick="selectType(this)" data-amount="25">$25</div>
                <div class="donation-type" onclick="selectType(this)" data-amount="50">$50</div>
                <div class="donation-type" onclick="selectType(this)" data-amount="100">$100</div>
                <div class="donation-type" onclick="selectType(this)" data-amount="custom">Custom</div>
            </div>
        </div>

        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
                <option value="">Select payment method</option>
                <option value="card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message (Optional)</label>
            <textarea id="message" rows="4" placeholder="Leave a message with your donation..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Donate Now</button>
    </form>
    <script>
        function selectType(element) {
            document.querySelectorAll('.donation-type').forEach(type => {
                type.classList.remove('selected');
            });
            element.classList.add('selected');
            
            const amount = element.getAttribute('data-amount');
            if (amount !== 'custom') {
                document.getElementById('amount').value = amount;
            } else {
                document.getElementById('amount').value = '';
                document.getElementById('amount').focus();
            }
        }
    
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const successMessage = document.getElementById('successMessage');
            successMessage.innerHTML = `
                <h2>Thank You! ðŸŒŸ</h2>
                <p>Your donation of $${amount} has been received.</p>
                <p>A confirmation email will be sent shortly.</p>
            `;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
                this.reset();
                document.querySelectorAll('.donation-type').forEach(type => {
                    type.classList.remove('selected');
                });
            }, 3000);
        });
    </script>
</div>
